name: Build and Release Thesis Template

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX sources
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          post_compile: |
            set -e
            makeglossaries main
            latexmk -pdf -interaction=nonstopmode -halt-on-error -file-line-error main.tex

      - name: Package release assets
        run: |
          set -eu
          VERSION="${GITHUB_REF_NAME}"
          if [ -z "$VERSION" ]; then
            VERSION="${GITHUB_SHA::7}"
          fi

          mkdir -p dist

          cp main.pdf "dist/Thesis-Sample-${VERSION}.pdf"

          zip -r "dist/Thesis-Template-${VERSION}.zip" \
            LICENSE \
            README.md \
            main.tex \
            references.bib \
            chapters \
            preliminary_pages \
            figures

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thesis-dist
          path: dist/

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download packaged assets
        uses: actions/download-artifact@v4
        with:
          name: thesis-dist
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Thesis-Sample-${{ github.ref_name }}.pdf
            dist/Thesis-Template-${{ github.ref_name }}.zip
